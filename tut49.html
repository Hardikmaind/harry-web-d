    <script>
        // can also use double and single quotes for denoting string
        // var string="this";
        var string = 'this ';

        // in this way we can use single and double quotes . its just like the python
        var thisisastring = "hello my name is 'hardik maind' ";
        console.log(string);
        console.log(thisisastring);
        var name = 'hardik maind';
        var message = 'is a good boy';
        // this is concatenation of the string
        console.log(name + message);
        var channel = 'code with harry';
        // below we have used the backtrixed-" `` "

        //here it   is called like fill in the blank///name and channel will fill the blanks. it is called the template . we can any specail character in it like the single and the double quotes.here  ${name} ${channel} are the template literal
        var temp = `${name} is a nice person  and he has a channel ${channel}`;
        console.log(temp);

        // this will find the length of the string
        var len = name.length;
        console.log(`lenght of the name is ${len}`)

        console.log('hello world hehe\t huehue\n hu     \n      jsdfkjsfn // ehueh')

        // string made with the help of string constructor
        var y = new String("hello");
        console.log(y);

        //now here in the :"this is a h3 heading " will not have <h3></h3> tags ...it is js dom funtion. this will go in the div which has the content id. since we have used the .innerHTML.
