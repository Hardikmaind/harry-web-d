<!-- This is doctype -->
<!DOCTYPE html>
<!-- Our HTML code starts here -->
<html lang="en">
  <!-- Our Head tag starts here -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="this is description" />
    <meta name="keywords " content="html,hml tutorials web development" />
    <meta name="robots" content="noindex, nofollow" />
    <!-- this tag decides whether our content is -->
    <!-- indexed or no indexed ,..noindex no follow will not index the content nor it will follow the links inside the contents
    this is written when we dont want our web site to come in search index
    ,if we want our website to come in search engines then we write "index,follow"-->
    <title>This is title</title>
  </head>
  <!-- Our Body tag starts here -->
  <body>
    Yeh meri body ka content hai
  </body>
</html>
